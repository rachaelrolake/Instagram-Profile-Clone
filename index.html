<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="sidebar.css">

    <style>
        .instagram-content {
            background-color: yellowgreen;
            height: 1000px;
            padding-left: 25px;
            padding-right: 25px;
            padding-top: 35px;
            display: flex;
            
        }

        .instagram-profile-left-section {
            padding-left: 50px;
            padding-right: 50px;
            padding-top: 28px;
            
        }

        .instagram-profile-right-section {
            flex: 1;
        }

       .instagram-profile-picture {
        border-radius: 80px;
       }

       .user-content {
        display: flex;
        padding-top: 28px;
       }

    </style>
</head>
<body>
   <div class="sidebar-menu">
        <div class="instagram-name">
            <img src="icons/pngfind.com-logo-de-instagram-png-2171074.png" alt="instagram-name" class="sidebar-icons instagram-name">
             
        </div>
        <div class="sidebar-links">
            <img src="icons/home.png" alt="home" class="sidebar-icons">
            <div>Home</div>
        </div>
        <div class="sidebar-links">
            <img src="icons/search.png" alt="search" class="sidebar-icons">
            <div>Search</div>
        </div>
        <div class="sidebar-links">
            <img src="icons/social.png" alt="explore" class="sidebar-icons">
            <div>Explore</div>
        </div>
        <div class="sidebar-links">
            <img src="icons/clapper.png" alt="reels" class="sidebar-icons">
            <div>Reels</div>
        </div>
        <div class="sidebar-links">
            <div class="messages-container">
                <img src="icons/message.png" alt="message" class="sidebar-icons">
                <div class="message-number">7</div>
            </div>
            <div>Messages</div>
        </div>
        <div class="sidebar-links">
            <div class="notificayion-container">
                <img src="icons/heart.png" alt="notification" class="sidebar-icons">
                <div class="notify"></div>
            </div>
            <div>Notifications</div>
        </div>
        <div class="sidebar-links">
            <img src="icons/more.png" alt="create" class="sidebar-icons">
            <div>Create</div>
        </div>
        <div class="sidebar-links">
            <img src="icons/instagram img.jpg" alt="user-picture" class="user-picture">
            <div>Profile</div>
        </div>
        <div class="sidebar-links">
            <img src="icons/hamburger-menu.svg" alt="" class="sidebar-icons">
            <div>More</div>
        </div>
    </div>

    <div class="instagram-content">
        <div class="instagram-profile-left-section">
            <img src="icons/instagram img.jpg" alt="user-picture" class="instagram-profile-picture">
        </div>

        <div class="instagram-profile-right-section">
            <div class="user-content">
                <div>morolakemi7</div>
                <button class="profile-btn">Edit profile</button>
                <button>View archive</button>
                <img src="icons/settings (1).png" alt="settings" class="sidebar-icons"> 
        </div>
   </div>

</body>
</html>
