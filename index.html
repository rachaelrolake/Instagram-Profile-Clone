<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <style>
        /*general*/
        body {
            margin: 0;
            font-family: "Roboto", Arial;
        }

        /*sidebar*/
        .sidebar-menu {
            position: fixed;
            left: 0;
            bottom: 0;
            top: 0;
            width: 220px;
            padding: 8px 12px 20px 12px;
            border-right: 1px solid rgb(221, 218, 218);
        }


        .instagram-name {
            height: 70px;
            padding-top: 20px;           
        }

        .sidebar-icons {
            height: 23px;
            margin: 4px 15px 4px 15px;
        }

        .sidebar-links {
            height: 55px;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
        }

        .sidebar-links:hover {
            background-color: rgb(245, 242, 242);
        }

        .messages-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message-number {
            position: absolute;
            top: -1px;
            right: 10px;
            background-color: rgb(238, 89, 89);
            color: white;
            font-size: 11px;
            padding-left: 5px;
            padding-right: 5px;
            padding-top: 2px;
            padding-bottom: 2px;
            border-radius: 10px;
        }

    </style>
</head>
<body>
   <div class="sidebar-menu">
        <div class="instagram-name">
            <img src="icons/pngfind.com-logo-de-instagram-png-2171074.png" alt="instagram-name" class="sidebar-icons instagram-name">
             
        </div>
        <div class="sidebar-links">
            <img src="icons/home.png" alt="home" class="sidebar-icons">
            <div>Home</div>
        </div>
        <div class="sidebar-links">
            <img src="icons/search.png" alt="search" class="sidebar-icons">
            <div>Search</div>
        </div>
        <div class="sidebar-links">
            <img src="icons/social.png" alt="explore" class="sidebar-icons">
            <div>Explore</div>
        </div>
        <div class="sidebar-links">
            <img src="icons/clapper.png" alt="video" class="sidebar-icons">
            <div>Reels</div>
        </div>
        <div class="sidebar-links">
            <div class="messages-container">
                <img src="icons/message.png" alt="chat" class="sidebar-icons">
                <div class="message-number">7</div>
            </div>
            <div>Messages</div>
        </div>
        <div class="sidebar-links">
            <img src="icons/heart.png" alt="notification" class="sidebar-icons">
            <div>Notifications</div>
        </div>
        <div class="sidebar-links">
            <img src="icons/more.png" alt="more" class="sidebar-icons">
            <div>Create</div>
        </div>
        <div class="sidebar-links">
            <img src="icons/instagram img.jpg" alt="user-picture" class="sidebar-icons">
            <div>Profile</div>
        </div>
        <div class="sidebar-links">
            <img src="icons/hamburger-menu.svg" alt="" class="sidebar-icons">
            <div>More</div>
        </div>
   </div>
</body>
</html>
