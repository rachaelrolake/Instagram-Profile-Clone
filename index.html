<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="sidebar.css">

    <style>
        .instagram-content {
            padding-left: 22px;
            padding-right: 25px;
            padding-top: 35px;
        }
        
        .content-info {
            
            display: flex;
            
        }


        .image-box {
            margin-left: 70px;
            margin-right: 70px;
            margin-top: 30px;
            height: 170px;
            
        }

        

       .instagram-profile-picture {
        border-radius: 80px;
       }

       /* .instagram-profile-left-section {
        margin-right: 47px;
       } */

       

       .instagram-profile-right-section {
            flex: 1;
            height: 200px;
        }

        .top-section {
            margin-top: 5px;
            margin-bottom: 20px;
        }

        .user-content {
        display: flex;
        margin-right: 178px;
       }

       .user-name {
        padding-top: 5px;
        font-size: 21px;
        margin-right: 15px;
       }

       .profile-btn {
        font-size: 14px;
        padding: 8px 15px;
        background-color: rgb(238, 236, 236);
        border: none;
        border-radius: 8px;
       }

       .edit-btn {
        margin-right: 10px;
       }

       .middle-section {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
       }

       .middle-section p {
        margin: 0;
        /* */
       }

       .middle-section .inst {
        margin-left: 22px;
       }

       .middle-section p .num {
        font-weight: 700;
        padding-top: 3px;
       }

       .middle-section p .text {
        padding-top: 3px;
        padding-left: 4px;
       }

       .bottom-section {
        margin-top: 20px;
       }

       .owner-name {
        font-weight: 550;
        font-size: 13px;
        word-wrap: break-word;
        color: rgb(48, 48, 48);
       }

       .pronouns {
        font-size: 13px;
        margin-left: 12px;
       }

       .bottom-section p .pronouns {
        color: rgb(151, 149, 149);
       }

       .caption {
        margin-top: 3px;
        font-size: 14px;
       }

       .caption-message {
        font-size: 14px;
       }
       

       .hidden-text {
        display: none;
        font-size: 14px;
       }

       .word {
        cursor: pointer;
        color: rgb(161, 161, 161);
        text-decoration: none;
        font-size: 13px;
       }
       
    </style>
</head>
<body>
   <div class="sidebar-menu">

        </div>

        <div class="sidebar-links">

                <img src="icons/message.png" alt="message" class="sidebar-icons">

        <div class="sidebar-links">

        <div class="sidebar-links">

        <div class="sidebar-links">

        <div class="sidebar-links">

    </div>

                        </div>
                        <img src="icons/settings (1).png" alt="settings" class="sidebar-icons"> 
                    </div> 
                </div>
    
                <div class="middle-section">
                    <p><span class="num">3</span> posts</p>
                    <p class="inst"><span class="num">500</span><span class="text">followers</span></p>

                </div>
    
                <div class="bottom-section">
                    <p><span class="owner-name">Rachael Rolake</span><span class="pronouns">her/she</span></p>
                    <p class="caption">¬∞Faith ¬∞Hope ¬∞Love</p>

            </div>
        </div>
       


        <div class="story-section">
            <div class="">

                    <div class="story-container">
                        <img src="icons/me.jpg" alt="me">
                    </div>
                </div>
            </div>
        </div>

   </div>


   
























   <script>
        function showText(wordElement, textId) {
            const text = document.getElementById(textId);
            wordElement.style.display = "none";
            text.style.display = "block";
        }
   </script>
</body>
</html>
